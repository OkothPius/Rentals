<!-- Navbar -->
{% load static %}
<nav class="navbar navbar-expand-lg bg-grey navbar-light py-3">

  <!-- <div id="logo">
    <img src="{% static 'img/logo.png'%}" style="width: 134px; height:10px">
  </div> -->
  <br>
  <div class="container">
    <a class="navbar-brand text-brand" href="{% url 'home' %}">Arexa<span class="color-b">Rentals</span></a>

    <form class="d-flex flex-grow-1" action="{% url 'search' %}" method="get">
        <input class="form-control me-2 rounded-pill shadow-none" type="text" name="keyword" placeholder="Search for Rentals" required>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navmenu"
    >
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          {% if user.is_tenant %}
            <li class="nav-item">
              <a href="{% url 'map'%}" class="nav-link"><i class="fas fa-map-marker-alt"></i> Map</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'tenant_dashboard'%}" class="nav-link"> Buy & Rent</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'sale' %}" class="nav-link">Buy</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'agent_dashboard' %}" class="nav-link">Rent</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'invoice:invoice-list' %}" class="nav-link"><i class="fa fa-heart"></i></a>
            </li>
          {% endif %}

          <li class="nav-item px-2">
            <a href="{% url 'profile' %}" class="btn btn-light"><i class="fas fa-user"></i></a>
          </li>
          <li class="nav-item px-2">
            <a href="{% url 'logout' %}" class="btn btn-light"><i class="fas fa-sign-out-alt"></i></a>
          </li>
        {% else %}
          <li class="nav-item px-2">
            <a href="{% url 'login'%}" class="btn btn-light">Login</a>
          </li>
          <li class="nav-item px-2">
            <a href="{% url 'register'%}" class="btn btn-light">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
